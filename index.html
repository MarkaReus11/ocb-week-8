<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-secondary-subtle">
    <!-- navigation -->
    <div class="container-fluid bg-light py-2">
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Todo List</a>
          <div class="d-flex" id="navBar">
              <!-- //bila ada JWT token, keluar logout
              //kalau xada, keluar login dan register -->
          </div>
        </div>
      </nav>
    </div>
    <!-- content -->
    <div class="container mt-4 pb-5">
      <!-- todo list -->
      
      <div class="col-6 m-auto bg-primary-subtle rounded p-3">
        <form class="m-3">
          <h1 class="h3 mb-3 fw-normal">Todo List</h1>
      
          <div class="form-floating pb-2">
            <input type="text" class="form-control" id="todoInput" placeholder="to do list">
            <label for="todo">New Todo</label>
          </div>
      
          <div class="btn btn-primary w-100 py-2" onclick="onSubmit()">Add</div>
        </form>

        <div class="m-3" id="todoList">
          
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editTodo" tabindex="-1" aria-labelledby="editTodoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editTodoLabel">Edit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating pb-2">
              <input type="text" class="form-control" id="todoUpdate" placeholder="to do list">
              <label for="todo">Edit Todo</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="completeSwitch">
              <label class="form-check-label" for="completeSwitch">Mark as completed</div>
          </div>
          <div class="modal-footer">
            <div type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal">Close</div>
            <div class="btn btn-primary" onclick="onSaveChanges()">Save changes</div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="container-fluid bg-light fixed-bottom">
      2024
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const JWTtoken = localStorage.getItem('todoJWTtoken')

      function fetchAllTodos(){
        fetch("https://api.kelasprogramming.com/todo", {
          headers: {
            "Authorization": `Bearer ${JWTtoken}`
          }
        })
        .then((response) => response.json())
        .then((body) => {
          //kita akan convert list kepada list of html elements
          const todoList = body.entry.map((todo) => (
            `<div class="pt-1 d-flex justify-content-between">
              ${todo.details}
              <div class="d-flex" >
                <button class="btn btn-${todo.completed == '1' ? 'success' : 'warning'} me-1">
                  ${todo.completed == '1' ? '<i class="bi bi-check"></i>' : '<i class="bi bi-x"></i>'}</button>
                <button class='btn btn-primary me-1' data-bs-toggle="modal" data-bs-target="#editTodo" onclick='selectTodo(${JSON.stringify(todo)})'><i class="bi bi-pencil"></i></button>
                <button class='btn btn-danger'><i class="bi bi-trash" onclick='deleteTodo(${todo.id})'></i></button>
              </div>  
            </div>`
          ))

          //render list of html elements kepada innerHTML dekat dalam #todoList
          document.getElementById('todoList').innerHTML = todoList.join('')
        })
        .catch((err) => {debugger})
      }
      
      // *Create* kena list to onclick event dekat button 'add'
      // onclick button
      // 1) dapatkan value dari input
      function onSubmit() {
        const inputValue = document.getElementById('todoInput').value
      // 2) buat post request untuk create
      // 3) onsuccess,
      // 3.1) refresh all todo items
      // 3.2) clearkan input field
        fetch('https://api.kelasprogramming.com/todo', {
            method: 'POST',
            headers: {
              "Content-type": "application/json",
              "Authorization": `Bearer ${JWTtoken}`
            },
            body: JSON.stringify({
              "details": inputValue
            })
          })
          .then((response) => response.json())
          .then((body) => {
            fetchAllTodos()
            document.getElementById('todoInput').value = ''
          })
          .catch((err) => {debugger})
      }

      let selectedTodo = '' 

      function selectTodo(todo){
        console.log(todo)
        selectedTodo = todo
        document.getElementById("todoUpdate").value = todo.details
        document.getElementById("completeSwitch").checked = todo.completed == '1'
      }

      function onSaveChanges(){
        const inputValue = document.getElementById('todoUpdate').value
        const selectComplete = document.getElementById("completeSwitch").checked ? 1 : 0
        fetch(`https://api.kelasprogramming.com/todo/${selectedTodo.id}`, {
            method: 'PUT',
            headers: {
              "Content-type": "application/json",
              "Authorization": `Bearer ${JWTtoken}`
            },
            body: JSON.stringify({
              "details": inputValue,
              "completed": selectComplete
            })
          })
          .then((response) => response.json())
          .then((body) => {
            fetchAllTodos()
            document.getElementById('todoUpdate').value = ''
            document.getElementById('closeModal').click()
          })
          .catch((err) => {debugger})
      }

      function deleteTodo(id) {
        console.log(id)
         fetch(`https://api.kelasprogramming.com/todo/${id}`, {
          method: 'DELETE',
          headers: {
            "Content-type": "application/json",
            "Authorization": `Bearer ${JWTtoken}`
          }
          })
          .then(response => response.json())
          .then(body =>  {
            fetchAllTodos()
          })
          .catch(err => {debugger})
      }

      function logout() {
        localStorage.removeItem('todoJWTtoken')
        localStorage.removeItem('todoRefreshToken')
        location.reload()
        window.location.href = "./sign-in.html"
      }

      function checkAuth() {
        if (JWTtoken) {
          navBar.innerHTML = `<a class="navbar-brand" href="#" onclick="logout()">Logout</a>`
        } else {
          navBar.innerHTML = `
            <a class="navbar-brand" href="./sign-in.html">Login</a>
            <a class="navbar-brand" href="./register.html">Register</a>`
        }
      }
  
      document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
        if (JWTtoken) {
          fetchAllTodos();
        }
      });
    </script>
  </body>
</html>
